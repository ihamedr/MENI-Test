<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tasks - MENI</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #1f1f1f;
      font-family: 'Space Grotesk', sans-serif;
      color: #f5f5f5;
      padding: 1.5rem;
      padding-bottom: 80px;
    }
    h2 {
      text-align: center;
      color: #ff9900;
      margin-bottom: 1.5rem;
      font-size: 1.3rem;
    }
    .coin-card {
      background-color: #2b2b2b;
      border-radius: 16px;
      border: 2px solid #444;
      padding: 0.6rem 1rem;
      margin-bottom: 1.2rem;
      display: flex;
      align-items: center;
      width: fit-content;
      box-shadow: 0 0 10px rgba(255,153,0,0.1);
    }
    .coin-card img {
      width: 28px;
      height: 28px;
      object-fit: contain;
      margin-right: 0.5rem;
    }
    .coin-card span {
      font-size: 1rem;
      color: #f5f5f5;
      font-weight: 500;
    }
    .tournament-card {
      background-color: #2b2b2b;
      border-radius: 16px;
      border: 2px solid #444;
      padding: 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 10px rgba(255,153,0,0.1);
    }
    .tournament-info {
      display: flex;
      align-items: center;
    }
    .tournament-info img {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ff9900;
      margin-right: 1rem;
    }
    .tournament-text .name {
      font-size: 1rem;
      color: #f5f5f5;
    }
    .tournament-text .prize {
      font-size: 0.8rem;
      color: #aaa;
    }
    .tournament-text .prize strong {
      color: #ff9900;
    }
    .join-btn {
      background-color: #ff9900;
      color: #1f1f1f;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.8rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .join-btn:hover {
      background-color: #ffa733;
    }
    .nav-bar {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: #2b2b2b;
      border-radius: 20px;
      padding: 0.8rem 2rem;
      display: flex;
      gap: 2rem;
      justify-content: center;
      box-shadow: 0 0 15px rgba(255, 153, 0, 0.3);
      z-index: 10;
    }
    .nav-bar button {
      background: none;
      border: none;
      color: #f5f5f5;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.8rem;
      cursor: pointer;
      transition: color 0.3s;
    }
    .nav-bar button.active,
    .nav-bar button:hover {
      color: #ff9900;
    }
  </style>
</head>
<body>
  
  <!-- Page Title -->
  <h2>Tasks List</h2>
<!-- Coin Balance Card -->
  <div class="coin-card">
    <img src="coin.png" alt="Coin" />
    <span>0</span>
  </div>

  <!-- Task 1: Join Community -->
  <div class="tournament-card">
    <div class="tournament-info">
      <img src="jointask.png" alt="Join Task">
      <div class="tournament-text">
        <div class="name">Join MENI Community</div>
        <div class="prize">Reward: <strong>0.5 MENI Coin</strong></div>
      </div>
    </div>
    <button class="join-btn" id="join-task-btn">Join</button>
  </div>

  <!-- Task 2: Vote for a meme -->
  <div class="tournament-card">
    <div class="tournament-info">
      <img src="votetask.png" alt="Vote Task">
      <div class="tournament-text">
        <div class="name">Vote for a meme</div>
        <div class="prize">Reward: <strong>0.5 MENI Coin</strong></div>
      </div>
    </div>
    <button class="join-btn">Vote</button>
  </div>

  <!-- Navigation Bar -->
  <div class="nav-bar">
    <button onclick="location.href='profile.html'">Profile</button>
    <button onclick="location.href='index.html'">Explore</button>
	  <button onclick="location.href='Tournament.html'">Tournament</button>
    <button class="active">Tasks</button>
  </div>
<script>
  const tg = window.Telegram.WebApp;
  const joinBtn = document.getElementById('join-task-btn');
  let currentState = 'join'; // join → check → claim

  joinBtn.addEventListener('click', async () => {
    if (currentState === 'join') {
      // انتقال به کانال تلگرام
      window.open('https://t.me/MENI_DAO', '_blank');
      joinBtn.textContent = 'Check';
      currentState = 'check';
    } 
    else if (currentState === 'check') {
      // قفل کردن دکمه
      joinBtn.disabled = true;
      joinBtn.textContent = 'Checking...';
      joinBtn.style.backgroundColor = '#555';
      
      // فرض: بررسی عضویت با درخواست به سرور یا GAS
      try {
        const telegramId = tg.initDataUnsafe.user?.id;
        const response = await fetch('https://script.google.com/macros/s/AKfycbyHS9caluu5gU0r8issBk7dhZe6UAaAx2MWGq4MiDpPm1UJYIrs2BdXOhUpOJ1cbOO0/exec?user_id=' + telegramId);
        const data = await response.json();

        if (data.isMember) {
          joinBtn.disabled = false;
          joinBtn.textContent = 'Claim';
          joinBtn.style.backgroundColor = '#ff9900';
          currentState = 'claim';

          showPopup('You’ve joined the channel! Now claim your reward');
        } else {
          joinBtn.disabled = false;
          joinBtn.textContent = 'Join';
          joinBtn.style.backgroundColor = '#ff9900';
          currentState = 'join';

          showPopup('You must join the channel first to continue.');
        }
      } catch (err) {
        joinBtn.disabled = false;
        joinBtn.textContent = 'Join';
        joinBtn.style.backgroundColor = '#ff9900';
        currentState = 'join';
        showPopup('Error checking membership. Please try again');
      }
    }
  });

  function showPopup(message) {
    tg.showPopup({ message });
  }
</script>
	</body>
</html>
