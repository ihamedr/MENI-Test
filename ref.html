}

.filter-btn {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 0.75rem;
  padding: 0.4rem 1rem;
  border: none;
  border-radius: 12px;
  background-color: #ff9900;
  color: #1f1f1f;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s, border 0.3s;
}

.filter-btn:hover {
  background-color: #ffa733;
}

.filter-btn.active {
  background-color: #1f1f1f; /* دکمه فعال تیره‌تر می‌شود */

		 .nav-bar {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: #2b2b2b;
      border-radius: 20px;
      padding: 0.8rem 2rem;
      display: flex;
      gap: 2rem;
      justify-content: center;
      box-shadow: 0 0 15px rgba(255, 153, 0, 0.3);
    }

    .nav-bar button {
      background: none;
      border: none;
      color: #f5f5f5;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.8rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    .nav-bar button.active,
    .nav-bar button:hover {
      color: #ff9900;
    }

  .toast {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(135deg, #ff9900, #ffbb55);
  color: #1f1f1f;
  padding: 0.9rem 1.5rem;
  border-radius: 16px;
  font-size: 0.95rem;
  font-family: 'Space Grotesk', sans-serif;
  box-shadow: 0 8px 20px rgba(255, 153, 0, 0.3);
  pointer-events: none;
  z-index: 10001;
  opacity: 0;
}
.toast {
  opacity: 0;
  pointer-events: none;
  transform: translateX(-50%) translateY(-20px) scale(0.95);
}
.toast.show {
  animation: toastFadeIn 0.4s ease forwards;
  pointer-events: auto;
}

@keyframes toastFadeIn {
  0% {
    opacity: 0;
    transform: translateX(-50%) translateY(-20px) scale(0.95);
  }
  100% {
    opacity: 1;
    transform: translateX(-50%) translateY(0) scale(1);
  }
}

@keyframes toastFadeOut {
  0% {
    opacity: 1;
    transform: translateX(-50%) translateY(0) scale(1);
  }
  100% {
    opacity: 0;
    transform: translateX(-50%) translateY(-20px) scale(0.95);
  }
}  
		  .coin-card {

		  #blurOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(31, 31, 31, 0.4); /* نیمه‌شفاف برای حس بلور */

  -webkit-backdrop-filter: blur(0px);
  z-index: 100001;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: backdrop-filter 0.3s ease, -webkit-backdrop-filter 0.3s ease, opacity 0.3s ease;
}

#blurOverlay.active {
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
  opacity: 1;
  pointer-events: auto;
}
.blur-overlay img {
  width: 100px;
  height: 100px;
	border-radius: 20px;
}
	  button, a, div {

button:focus, a:focus, div:focus {

	<script>
  window.addEventListener("DOMContentLoaded", () => {
    const tg = window.Telegram.WebApp;
    tg.ready();

    const user = tg.initDataUnsafe?.user;
    const userId = user?.id;
    const username = user?.username || 'unknown';

    const urlParams = new URLSearchParams(window.location.search);
    const referrerId = urlParams.get('ref');

    if (!userId || !referrerId) return;

    // ارسال به سرور پروکسی
    fetch("https://meni-proxy.onrender.com/proxy", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        user_id: userId,
        username: username,
        referrer_id: referrerId
      })
    })
    .then(res => res.text())
    .then(data => {
      console.log("Referral result:", data);
    })
    .catch(err => {
      console.error("Error sending referral data:", err);
    });
  });
</script>
