<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MENI Loading</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- مهم -->
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
   * {
  user-select: none !important;
  -webkit-user-select: none !important;
  -moz-user-select: none !important;
  -ms-user-select: none !important;
  outline: none !important;
  -webkit-tap-highlight-color: transparent; /* مخصوص موبایل برای حذف هایلایت */
}
	  body {
      background-color: #1f1f1f;
      font-family: 'Space Grotesk', sans-serif;
      color: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .loader {
      position: relative;
      width: 200px;
      height: 200px;
      margin-bottom: 2rem;
    }
    .loader .circle {
      width: 100%;
      height: 100%;
      border: 8px solid #2b2b2b;
      border-top: 8px solid #ff9900;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }
    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      transform: translate(-50%, -50%);
      animation: pulse 2s infinite;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .welcome-text {
      text-align: center;
    }
    .welcome-text h1 {
      font-size: 1.5rem;
      color: #ff9900;
      margin-bottom: 0.5rem;
    }
    .welcome-text p {
      font-size: 0.9rem;
      color: #aaa;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
    }
	   button, a, div {
  outline: none;
}

button:focus, a:focus, div:focus {
  outline: none;
}
  </style>
</head>
<body>

  <div class="loader">
    <div class="circle"></div>
    <div class="logo">
      <img src="logo.png" alt="MENI Logo">
    </div>
  </div>

  <div class="welcome-text">
    <h1>WELCOME TO MENI</h1>
    <p>Where Memes Turn Into Capital</p>
  </div>

  <script>
  window.onload = function() {
      Telegram.WebApp.expand();  // گسترش مینی‌اپ به حالت بزرگتر
      Telegram.WebApp.requestFullscreen();  // فعال‌سازی حالت تمام‌صفحه
    };
	  
	  window.onload = function() {
  const tg = window.Telegram.WebApp;

  tg.expand();
  tg.requestFullscreen();

  const telegramUser = tg.initDataUnsafe.user || {};
  const telegramId = telegramUser.id;
  const telegramUsername = telegramUser.username || 'unknown';
  const toast = document.getElementById('toast');

  // گرفتن آیدی دعوت‌کننده از لینک رفرال
  const urlParams = new URLSearchParams(window.location.search);
  const referrerId = urlParams.get('referrerId');

  // ثبت ورود کاربر
  const GAS_URL = "https://script.google.com/macros/s/AKfycbziMDtYvSQ3EYpWUJOFXKSttfqc0zQAm7WoVZQCTuKg7mgt1AE2ywTryHe7OgC9wjVjYg/exec";
  fetch(`${GAS_URL}?telegramId=${telegramId}`)
    .then(res => res.text())
      .then(result => {
        console.log(result);
      })
	  .catch(err => {
      console.error(err);
      showToast("Error connecting to the server");
    });

  // ثبت رفرال اگر referrerId وجود داشت
  if (referrerId && telegramId) {
    const GAS2_URL = "https://script.google.com/macros/s/AKfycbz8inSk721cUuXNWdvN6qbQj7vIal25Skf_rvYRJwAel249E1bcKGokPHYVj3nItbsI/exec";
    fetch(`${GAS2_URL}?referrerId=${referrerId}&invitedId=${telegramId}&username=${telegramUsername}`)
      .then(res => res.text())
      .then(result => {
        console.log(result);
      })
      .catch(err => {
        console.error("Error:", err);
      });
  } else {
    console.warn("Missing referrer ID or invited ID");
  }
};

	  setTimeout(() => {
      window.location.href = "index.html"; // بعد مثلا ۵ ثانیه بره صفحه explore
    }, 10000); // اینجا میتونی مدت زمان رو تغییر بدی (مثلا 3000 یعنی ۳ ثانیه)
  </script>

</body>
</html>
