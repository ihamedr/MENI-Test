<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MENI Loading</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- مهم -->
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
   * {
  user-select: none !important;
  -webkit-user-select: none !important;
  -moz-user-select: none !important;
  -ms-user-select: none !important;
  outline: none !important;
  -webkit-tap-highlight-color: transparent; /* مخصوص موبایل برای حذف هایلایت */
}
	  body {
      background-color: #1f1f1f;
      font-family: 'Space Grotesk', sans-serif;
      color: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .loader {
      position: relative;
      width: 200px;
      height: 200px;
      margin-bottom: 2rem;
    }
    .loader .circle {
      width: 100%;
      height: 100%;
      border: 8px solid #2b2b2b;
      border-top: 8px solid #ff9900;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }
    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      transform: translate(-50%, -50%);
      animation: pulse 2s infinite;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .welcome-text {
      text-align: center;
    }
    .welcome-text h1 {
      font-size: 1.5rem;
      color: #ff9900;
      margin-bottom: 0.5rem;
    }
    .welcome-text p {
      font-size: 0.9rem;
      color: #aaa;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
    }
	   button, a, div {
  outline: none;
}

button:focus, a:focus, div:focus {
  outline: none;
}
  </style>
</head>
<body>

  <div class="loader">
    <div class="circle"></div>
    <div class="logo">
      <img src="logo.png" alt="MENI Logo">
    </div>
  </div>

  <div class="welcome-text">
    <h1>WELCOME TO MENI</h1>
    <p>Where Memes Turn Into Capital</p>
  </div>

  <script>
  window.onload = function() {
      Telegram.WebApp.expand();  // گسترش مینی‌اپ به حالت بزرگتر
      Telegram.WebApp.requestFullscreen();  // فعال‌سازی حالت تمام‌صفحه
    };
	  setTimeout(() => {
      window.location.href = "index.html"; // بعد مثلا ۵ ثانیه بره صفحه explore
    }, 5000); // اینجا میتونی مدت زمان رو تغییر بدی (مثلا 3000 یعنی ۳ ثانیه)
  
	window.onload = async () => {
  Telegram.WebApp.ready();
  Telegram.WebApp.expand();
  Telegram.WebApp.requestFullscreen();

  const tg = window.Telegram.WebApp;
  const user = tg.initDataUnsafe.user;
  const user_id = user?.id;
  const username = user?.username ? `@${user.username}` : '';
  const startParam = tg.initDataUnsafe.start_param;
  const referrer_id = startParam?.startsWith("ref_") ? startParam.slice(4) : '';

  if (!user_id) {
    console.warn("User ID not found");
    return;
  }

  const form = new URLSearchParams();
  form.append("user_id", user_id);
  form.append("username", username);
  form.append("referrer_id", referrer_id);

  fetch("https://referral-meni.onrender.com/save-referral", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded",
    },
    body: form,
  })
    .then(res => res.text())
    .then(data => console.log("Referral response:", data))
    .catch(err => console.error("Referral error:", err));

  // اینجا می‌تونی سایر توابع اولیه مثل بررسی عضویت یا بارگذاری دیتا رو فراخوانی کنی
  await updateBalance();
  await checkUserBeforeLoading();
};
	</script>

</body>
</html>
