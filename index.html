<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MENI Loading</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- مهم -->
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #1f1f1f;
      font-family: 'Space Grotesk', sans-serif;
      color: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .loader {
      position: relative;
      width: 200px;
      height: 200px;
      margin-bottom: 2rem;
    }
    .loader .circle {
      width: 100%;
      height: 100%;
      border: 8px solid #2b2b2b;
      border-top: 8px solid #ff9900;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }
    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      transform: translate(-50%, -50%);
      animation: pulse 2s infinite;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .welcome-text {
      text-align: center;
    }
    .welcome-text h1 {
      font-size: 1.5rem;
      color: #ff9900;
      margin-bottom: 0.5rem;
    }
    .welcome-text p {
      font-size: 0.9rem;
      color: #aaa;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
    }
  </style>
</head>
<body>

  <div class="loader">
    <div class="circle"></div>
    <div class="logo">
      <img src="your-logo.png" alt="MENI Logo">
    </div>
  </div>

  <div class="welcome-text">
    <h1>WELCOME TO MENI</h1>
    <p>Where Memes Turn Into Capital</p>
  </div>

  <script>
  // ذخیره اطلاعات کاربر موقع لود
  window.addEventListener('load', () => {
    const tgUser = window.Telegram.WebApp.initDataUnsafe.user;
if (tgUser) {
  sessionStorage.setItem('user_id', tgUser.id);
}
  });

	  setTimeout(() => {
      window.location.href = "explore.html"; // بعد مثلا ۵ ثانیه بره صفحه explore
    }, 5000); // اینجا میتونی مدت زمان رو تغییر بدی (مثلا 3000 یعنی ۳ ثانیه)
  </script>

</body>
</html>
