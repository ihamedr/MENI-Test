    }

</head>
<body>
  <header>
    <div class="header-top">
      <div class="wallet-button" id="walletBtn"></div>
      <div class="wallet-icon" id="walletIcon">
        <img src="wallet.png" alt="Wallet Icon">
      </div>
      <div class="logo-container">
        <img src="logo.png" alt="MENI Logo" />
      </div>
    </div>
    <div class="categories">
      <button>NEW</button>
      <button>TREND</button>
      <button>POPULAR</button>
    </div>
  </header>
<main class="gallery" id="gallery"></main>

 <div class="nav-bar">
  <button onclick="location.href='profile.html'">Profile</button>
  <button class="active" onclick="location.href='index.html'">Explore</button>
  <button onclick="location.href='Tournament.html'">Tournament</button>
</div>

  <script>
    function toggleLike(button) {
      const countSpan = button.nextElementSibling;
      let count = parseInt(countSpan.textContent);
      if (button.classList.contains('liked')) {
        button.classList.remove('liked');
        countSpan.textContent = count - 1;
      } else {
        button.classList.add('liked');
        countSpan.textContent = count + 1;
      }
    }

    let tonConnectUI;

window.addEventListener("DOMContentLoaded", () => {
  tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
    manifestUrl: "https://meni-test.onrender.com/tonconnect-manifest.json",
    buttonRootId: "walletBtn"
  });

  // بررسی وضعیت اتصال
  tonConnectUI.connectionRestored.then(() => {
    if (tonConnectUI.connected) {
      document.getElementById('walletBtn').style.display = 'none';
      document.getElementById('walletIcon').style.display = 'flex';
    }
  });
});
  async function loadMemes() {
    try {
      const res = await fetch('https://meni-test.onrender.com/memes');
      const memes = await res.json();
      const gallery = document.getElementById('gallery');
      memes.forEach(meme => {
        const memeCard = document.createElement('div');
        memeCard.className = 'meme-card';
        memeCard.innerHTML = `
          <img src="${meme.url}" alt="Meme">
          <div class="meme-title">@${meme.telegramUsername}</div>
          <div class="like-section">
            <button class="like-btn" onclick="likeMeme(this, '${meme.id}')">♥</button>
            <span class="like-count">${meme.likes}</span>
          </div>
        `;
        gallery.appendChild(memeCard);
      });
    } catch (err) {
      console.error('Error loading memes:', err);
    }
  }

  async function likeMeme(button, memeId) {
    const countSpan = button.nextElementSibling;
    let currentLikes = parseInt(countSpan.textContent);

    const increment = !button.classList.contains('liked');
    button.classList.toggle('liked');

    try {
      const res = await fetch('https://meni-test.onrender.com/like', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ memeId, increment })
      });
      const data = await res.json();
      if (data.success) {
        countSpan.textContent = data.likes;
      } else {
        console.error('Failed to update like.');
        // اگر ارور داد، حالت دکمه رو برگردونیم:
        button.classList.toggle('liked');
        countSpan.textContent = increment ? currentLikes : currentLikes;
      }
    } catch (err) {
      console.error('Error liking meme:', err);
      button.classList.toggle('liked');
      countSpan.textContent = increment ? currentLikes : currentLikes;
    }
  }

  window.addEventListener('DOMContentLoaded', loadMemes);
  </script>
</body>
</html>
