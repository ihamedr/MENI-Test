<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MENI - Explore Memes</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    if (!sessionStorage.getItem('loadingShown')) {
      sessionStorage.setItem('loadingShown', 'true');
      window.location.href = "loading.html";
    }
  </script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #1f1f1f;
      font-family: 'Space Grotesk', sans-serif;
      color: #f5f5f5;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem 0;
      background-color: #2b2b2b;
      border-bottom: 2px solid #ff9900;
    }
    .logo-container img { height: 100px; }
    .categories {
      margin-top: 0.2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .categories button {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.75rem;
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 12px;
      background-color: #ff9900;
      color: #1f1f1f;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .categories button:hover { background-color: #ffa733; }

    .gallery {
      column-count: 2;
      column-gap: 1rem;
      padding: 1rem;
    }
    @media (min-width: 600px) {
      .gallery { column-count: 3; }
    }
    @media (min-width: 900px) {
      .gallery { column-count: 4; }
    }

    .meme-card {
      background-color: #292929;
      border: 2px solid #444;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: inline-block;
      width: 100%;
      box-shadow: 0 0 10px rgba(255, 153, 0, 0.2);
      overflow: hidden;
    }

    .meme-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .meme-title {
      padding: 0.5rem 1rem 0.2rem;
      font-size: 0.75rem;
      text-align: center;
      color: #ff9900;
    }

    .like-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding-bottom: 1rem;
    }

    .like-btn,
    .vote-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      color: #888;
      cursor: pointer;
      transition: color 0.3s;
    }

    .like-btn.liked,
    .vote-btn.voted {
      color: #ff9900;
    }

    .nav-bar {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: #2b2b2b;
      border-radius: 20px;
      padding: 0.8rem 2rem;
      display: flex;
      gap: 2rem;
      justify-content: center;
      box-shadow: 0 0 15px rgba(255, 153, 0, 0.3);
    }

    .nav-bar button {
      background: none;
      border: none;
      color: #f5f5f5;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.8rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    .nav-bar button.active,
    .nav-bar button:hover {
      color: #ff9900;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="MENI Logo" />
    </div>
    <div class="categories">
      <button>NEW</button>
      <button>TREND</button>
      <button>POPULAR</button>
    </div>
  </header>

  <main class="gallery" id="gallery"></main>

  <div class="nav-bar">
    <button onclick="location.href='profile.html'">Profile</button>
    <button class="active" onclick="location.href='index.html'">Explore</button>
    <button onclick="location.href='Tournament.html'">Tournament</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const telegramUser = tg.initDataUnsafe.user || {};
    const telegramId = telegramUser.id;
    const telegramUsername = telegramUser.username || 'unknown';

    async function fetchMemes() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbzyKlqArvmju-pN5BQqbEsjKX2EW0Sfm6hrHJPSAM62o6CiM_RuUmGEjNqOb93GqKg-/exec");
      const memes = await res.json();
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      memes.forEach(meme => {
        const card = document.createElement("div");
        card.className = "meme-card";
        card.innerHTML = `
          <img src="${meme.url}" alt="${meme.title}" />
          <div class="meme-title">@${meme.telegramUsername}</div>
          <div class="like-section">
            <button class="like-btn ${meme.likes > 0 ? 'liked' : ''}" onclick="likeMeme('${meme.id}', this)">♥</button>
            <span class="like-count">${meme.likes}</span>
            <button class="vote-btn ${meme.voters.includes(telegramId) ? 'voted' : ''}" onclick="voteMeme('${meme.id}', this)">♥</button>
            <span class="vote-count">${meme.votes}</span>
          </div>
        `;
        gallery.appendChild(card);
      });
    }
async function runGoogleScript() {
      await fetch("https://script.google.com/macros/s/AKfycbzyKlqArvmju-pN5BQqbEsjKX2EW0Sfm6hrHJPSAM62o6CiM_RuUmGEjNqOb93GqKg-/exec?runScript=true", {
        method: "GET"
      });
    }

    async function likeMeme(memeId, btn) {
      const likeCount = btn.nextElementSibling;
      const liked = btn.classList.contains("liked");
      if (!liked) {
        btn.classList.add("liked");
        likeCount.textContent = parseInt(likeCount.textContent) + 1;

        await fetch(`https://script.google.com/macros/s/AKfycbzyKlqArvmju-pN5BQqbEsjKX2EW0Sfm6hrHJPSAM62o6CiM_RuUmGEjNqOb93GqKg-/exec?secret=meni2025!&id=${memeId}&action=like`, {
          method: "POST"
        });
      }
    }

    async function voteMeme(memeId, btn) {
      const voteCount = btn.nextElementSibling;
      if (btn.classList.contains("voted")) return;

      const res = await fetch(`https://script.google.com/macros/s/AKfycbzyKlqArvmju-pN5BQqbEsjKX2EW0Sfm6hrHJPSAM62o6CiM_RuUmGEjNqOb93GqKg-/exec?secret=meni2025!&id=${memeId}&action=vote`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ voterId: telegramId })
      });

      const result = await res.json();

      if (result.success) {
        btn.classList.add("voted");
        voteCount.textContent = parseInt(voteCount.textContent) + 1;
      } else {
        alert(result.error || "You have already voted!");
      }
    }

    window.onload = () => {
      fetchMemes();
      runGoogleScript();  // اجرای اسکریپت Google Sheets
    };

  </script>
</body>
</html>
