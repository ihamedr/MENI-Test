<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - MENI</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
	<script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #1f1f1f;
      font-family: 'Space Grotesk', sans-serif;
      color: #f5f5f5;
      padding: 1.5rem;
    }
 header {
      position: sticky;
		top: 0;
		display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem 0;
      padding-top: calc(env(safe-area-inset-top) + 60px);
		background-color: #2b2b2b;
      border-bottom: 2px solid #ff9900;
    }
    .profile-header {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .profile-header img {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff9900;
    }

    .profile-info {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .username {
      font-size: 1rem;
      color: #ff9900;
      line-height: 1.2;
      margin-top: 0.5rem;
		margin-bottom: 0.2rem;
    }

    .profile-stats {
      display: flex;
      gap: 1.2rem;
      font-size: 0.85rem;
      color: #ff9900;
      flex-wrap: wrap;
    }

    .profile-stats div strong {
      display: block;
      font-size: 0.9rem;
      color: #f5f5f5;
    }

    .balance-box {
      background-color: #2b2b2b;
      border: 2px solid #444;
      border-radius: 16px;
      padding: 1rem 1.2rem;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #f5f5f5;
      font-size: 1rem;
      font-weight: 500;
      box-shadow: 0 0 12px rgba(255, 153, 0, 0.1);
    }

    .balance-box .label {
      color: #ff9900;
      margin-right: 0.5rem;
    }
.tc-connect-button {
  font-size: 10px !important;
  border-radius: 8px !important;
	  }
	  .wallet-button {
  display: flex;
  justify-content: flex-end;
  margin-top: 1rem;
  padding-right: 0.5rem;
}
  .accordion {
  position: relative;
  background-color: #2b2b2b;
  color: #f5f5f5;
  cursor: pointer;
  padding: 1rem;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 1rem;
  border-radius: 12px;
  margin-bottom: 1rem;
  transition: background-color 0.3s;
  font-family: 'Space Grotesk', sans-serif;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.accordion:hover {
  background-color: #3a3a3a;
}

.accordion .arrow-img {
  width: 16px;
  height: 16px;
  transition: transform 0.3s ease;
  transform: rotate(0deg);
}

.accordion.open .arrow-img {
  transform: rotate(-90deg); /* چرخش به پایین */
}

    .panel {
      padding: 0 1rem;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      background-color: #262626;
      border-radius: 0 0 12px 12px;
      margin-top: -1rem;
      margin-bottom: 1rem;
      font-family: 'Space Grotesk', sans-serif;
    }

    .panel.open {
      padding: 1rem;
      max-height: 300px;
    }
  </style>
</head>
<body>

  <div class="profile-header">
    <img src="profile.png" alt="Profile Picture">
    <div class="profile-info">
      <div class="username">@username</div>
      <!-- در پروفایل -->
<div class="profile-stats">
  <div><strong>Memes</strong> <span id="stat-memes">0</span></div>
  <div><strong>Likes</strong> <span id="stat-likes">0</span></div>
  <div><strong>Votes</strong> <span id="stat-votes">0</span></div>
</div>
    </div>
  </div>

  <div class="balance-box">
    <span class="label">MENI Coin Balance</span>
    <span id="coin-balance">0</span>
  </div>

<button class="accordion">
  Your Memes
  <img class="arrow-img" src="arrow.png" alt="arrow" />
</button>
<div class="panel" id="panel1">
  <ul id="memes-list"></ul>
</div>

<button class="accordion">
  Your Tournaments
  <img class="arrow-img" src="arrow.png" alt="arrow" />
</button>
<div class="panel" id="panel2">
  <p>Your tournaments data...</p>
</div>

<button class="accordion">
  Your Friends
  <img class="arrow-img" src="arrow.png" alt="arrow" />
</button>
<div class="panel" id="panel3">
  <p>Your friends list...</p>
</div>
 <div class="wallet-button" id="walletBtn"></div>
  <script>
  let tonConnectUI;

window.addEventListener("DOMContentLoaded", () => {
  tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
    manifestUrl: "https://meni-test.onrender.com/tonconnect-manifest.json",
    buttonRootId: "walletBtn"
  });

  // بررسی وضعیت اتصال
  tonConnectUI.connectionRestored.then(() => {
    if (tonConnectUI.connected) {
      document.getElementById('walletBtn').style.display = 'none';
      document.getElementById('walletIcon').style.display = 'flex';
    }
  });
});
	  
	  const accordions = document.querySelectorAll(".accordion");

accordions.forEach((btn) => {
  btn.addEventListener("click", () => {
    const panel = btn.nextElementSibling;
    btn.classList.toggle("open");
    panel.classList.toggle("open");
  });
});
	   const tgUser = window.Telegram.WebApp.initDataUnsafe.user;
const userId = tgUser?.id;
const coinBalanceEl = document.getElementById('coin-balance');
const scriptUrl = "https://script.google.com/macros/s/AKfycbx5fiMinm44VRSb-tHOLj0u2MBol0gswI9tF8GIjjDwA4job9wcqe5IPDKYeu77aHYzKA/exec";

async function updateBalance() {
  try {
    const res = await fetch(`${scriptUrl}?get_balance=1&user_id=${userId}`);
    const data = await res.json();
    coinBalanceEl.textContent = data.balance?.toFixed(1) || "0";
  } catch (err) {
    console.error("Error fetching balance:", err);
  }
}

document.addEventListener("DOMContentLoaded", () => {
  if (userId) {
    updateBalance();
  }
});

window.addEventListener("DOMContentLoaded", () => {
  const username = window.Telegram.WebApp.initDataUnsafe?.user?.username;
  if (username) {
    document.querySelector(".username").textContent = "@" + username;
  }
});

window.addEventListener("DOMContentLoaded", async () => {
  const telegramId = window.Telegram.WebApp.initDataUnsafe?.user?.id;
  if (!telegramId) return console.error("No Telegram ID");

  try {
    // 1. دریافت همه میم‌ها
    const res = await fetch("https://script.google.com/macros/s/AKfycbzMwCcA6Hmobfmshnv1G93dtJjj-6Bspr-_a5OA-8z5AgUOuN0OGe97zA-QeJx_2hmX/exec");
    const allMemes = await res.json();

    // 2. فیلتر بر اساس telegramId
    const myMemes = allMemes.filter(m => String(m.telegramId) === String(telegramId));

    // 3. محاسبه آمار
    const count = myMemes.length;
    const totalLikes = myMemes.reduce((sum, m) => sum + (Number(m.likes) || 0), 0);
    const totalVotes = myMemes.reduce((sum, m) => sum + (Number(m.votes) || 0), 0);

    // 4. به‌روزرسانی استیت‌های پروفایل
    document.getElementById("stat-memes").textContent = count;
    document.getElementById("stat-likes").textContent = totalLikes;
    document.getElementById("stat-votes").textContent = totalVotes;

    // 5. پر کردن لیست در پنل Your Memes
    const listEl = document.getElementById("memes-list");
    if (count === 0) {
      listEl.innerHTML = "<li>No memes uploaded yet.</li>";
    } else {
      listEl.innerHTML = myMemes.map(m => `
        <li class="meme-item" style="margin-bottom:0.8rem;">
          <img src="${m.url}" alt="${m.title}" style="width:60px; height:60px; object-fit:cover; border-radius:8px; margin-right:0.6rem; vertical-align:middle;">
          <span style="vertical-align:middle;">${m.title || "Untitled"}</span>
          <div style="font-size:0.8rem; color:#ff9900; margin-top:0.2rem; margin-left:68px;">
            ❤ ${m.likes || 0} 🗳 ${m.votes || 0}
          </div>
        </li>
      `).join("");
    }

  } catch (err) {
    console.error("Error loading memes:", err);
  }
});

  </script>

</body>
</html>
